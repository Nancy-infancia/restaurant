<!DOCTYPE html>
<html>
    <head>
        <title>registrationform</title>
    </head>
    <body>
        <form>
            <lable for="username">Username:</lable><br>
            <input type="text" name="username"><br>
            <lable for="password">Password:</lable><br>
            <input type="password" name="password"><br>
            <input type="radio" name="gender" value="male">
            <lable for="gender">Male</lable><br>
            <input type="radio" name="gender" value="female">
            <lable for="gender">Female</lable><br>
            <input type="checkbox" name="accept" value="accepted">
            <lable for="accept">I accept all the terms and conditions</lable><br>
            <input type="submit">
        </form>
    </body>
</html>
